<div class="col-md-6 box-container">
  <h2 style="margin: auto"> Box Details</h2>
  <button class="btn btn-danger" style="width:100px" (click)="addBox()"> Add Box</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>label</th>
      <th>adress_mac</th>
      <th>version</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let box of box">
      <td class="hidden">{{box.id_box}}</td>
      <td>{{box.label}}</td>
      <td>{{box.adress_mac}}</td>
      <td>{{box.version}}</td>
      <td><button class="btn btn-success" > Delete</button>
        <button class="btn btn-success"  style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
