<div class="container">
  <p *ngIf="Users.length <= 0" class="no-data text-center">there is no user added yet!</p>
  <!-- User list -->
  <table class="table table-bordered" *ngIf="Users.length >0" >
    <thead class="table-success">
     <tr>
       <th scope="col">User ID</th>
       <th scope="col">Name</th>
       <th scope="col">username</th>
       <th scope="col">E-mail</th>
     </tr>
    </thead>
    <tbody>
     <tr *ngFor="let user of Users; let i = index">
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td class="text-center edit-block">
       <span class="edit" [routerLink]="['/edit-employee/', user._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
       <span class="delete" (click)="removeUsers(user, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
     </td>
     </tr>

    </tbody>
  </table>
</div>
