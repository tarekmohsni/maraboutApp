<div class="col-md-6 machine-container">
  <h2 style="margin: auto"> liste machines</h2>
  <button class="btn btn-danger" style="width:100px" (click)="addMachine()"> Add Machine</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>label</th>
      <th>description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let machine of machines">
      <td class="hidden">{{machine.article_id}}</td>
      <td>{{machine.label}}</td>
      <td>{{machine.description}}</td>
      <td><button class="btn btn-success" > Delete</button>
        <button class="btn btn-success"  style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
